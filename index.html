<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css"> <!-- Project CSS-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> <!-- favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"> <!-- favicon-->
    <title>Invezta</title>
</head>
<body>
<!-- Start Header -->
    <header>
        <div class="container flex-direction--row content--middle content--space-between">
            <div class="header__back-n-logo-div content--middle">
                <!-- Back Arrow-->
                <div class="header__back-arrow float-left"> 
                    <img src="./img/arrow-icon.svg" alt="Back Arrow">
                </div>
                <!-- Back Arrow-->

                <!-- Invezta Logo-->
                <div class="logo">
                    <img src="./img/logo.svg" class="logo-img" alt="Invezta Logo">
                </div>
                <!-- Invezta Logo-->
            </div>
            
            <!-- Close iocn-->
            <div class="header__close-icon">
                <img src="./img/close-icon.svg" class="close--img" alt="Close Icon">
            </div>
            <!-- Close iocn-->          

        </div>        
    </header>
<!-- End Header -->

<!-- Start Comtent -->
    <main>
        <div class="container text-center main--container">
            <h1 class="font-light line-height--1">Your Recommended Portfolio</h1>
            <div class="w-100 text-center font10">How did we do it?</div>

            <div class="point-list">
                <ul>
                    <!-- Goal Selected -->
                    <li>
                        <div class="float-right line-height--1 flex-direction--column">
                            <span class="font36 font-regular">Car</span>
                            <span class="font16 font-light">Goal Selected</span>
                        </div>
                    </li>

                    <!-- Target Amount -->
                    <li>
                        <div class="float-left">
                            <div class="point-list-icon">
                                <img src="./img/rounded-rupee-icon.svg" class="point--img" alt="Rupee Icon"> <!-- Rupee Rounded Icon -->
                            </div> 
                        </div>
                        <div class="float-right line-height--1 flex-direction--column">
                            <span class="font36 font-regular">9L</span>
                            <span class="font16 font-light">Target Amount</span>
                        </div>
                    </li>

                    <!-- Target Date -->
                    <li>
                        <div class="float-left">
                            <div class="point-list-icon">
                                <img src="./img/calendar-icon.svg" class="point--img" alt="Calendar Icon"> <!-- Calendar Icon -->
                            </div> 
                        </div>
                        <div class="float-right line-height--1 flex-direction--column">
                            <span class="font36 font-regular">Jun 2032</span>
                            <span class="font16 font-light">Target Date</span>
                        </div>
                    </li>

                    <!-- Investment Type -->
                    <li>
                        <div class="float-right line-height--1 flex-direction--column">
                            <span class="font36 font-regular">SIP</span>
                            <span class="font16 font-light">Investment Type</span>
                        </div>
                    </li>

                    <!-- Investment needed -->
                    <li>
                        <div class="float-left">
                            <div class="point-list-icon">
                                <img src="./img/rupee-icon.svg" class="point--img" alt="Rupee Icon"> <!-- Rupee Icon -->
                            </div> 
                        </div>
                        <div class="float-right line-height--1 flex-direction--column">
                            <span class="font36 font-regular">30,000 </span>
                            <span class="font16 font-light">Investment needed</span>
                        </div>
                    </li>

                </ul>
            </div>
            
            <div class="display-flex w-100 mobi--progress--list">
            <!-- progress-box -->
                <div class="progress-box p-10">                  
                    <div class="c100 p50 big">
                            <div class="progress-bar-green-img">
                                <img src="./img/progress-bar-green-img.png" class="progress--img" alt="progress bar top green">
                            </div>
                        <span class="line-height--1">
                            <p class="color-green-light">Debt <br>50%</p>
                            <p class="color-jordy-blue">Equity <br>50%</p>
                        </span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>

                    <div class="font8 w-100 float-left pt-20 text-left mobi--text-center">
                        Aditya Birla Sun Life Frontline Equity Fund - Growth - Direct Plan (25%) 
                    </div>
                </div>
                
            <!-- plan-list-main -->
                <div class="plan-list-main p-10">

                        <label class="plan-list">
                            <div class="left-content">
                                <div class="plan-list-title">
                                    Aditya Birla Sun Life Frontline Equity Fund - Growth  - Direct Plan
                                </div>
                                <div class="plan-list-samllcontent">
                                    <div class="w-50 float-left font-light">
                                        <div class="dot bg-color-green-dark"></div>Large Cap
                                    </div>
                                    <div class="w-50 float-left font-light">
                                        Min. Investment Amt : 500
                                    </div>
                                </div>
                            </div>
                            <div class="right-content bg-color-green-dark content--center--middle">
                                10,000
                            </div>

                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>

                        <label class="plan-list">
                            <div class="left-content">
                                <div class="plan-list-title">
                                    Franklin India Prima Fund - Growth - Direct Plan
                                </div>
                                <div class="plan-list-samllcontent">
                                    <div class="w-50 float-left font-light">
                                        <div class="dot bg-color-green-light"></div> Mid/small Cap
                                    </div>
                                    <div class="w-50 float-left font-light">
                                        Min. Investment Amt : 500
                                    </div>
                                </div>
                            </div>
                            <div class="right-content bg-color-green-light content--center--middle">
                                10,000
                            </div>

                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>

                        <label class="plan-list">
                            <div class="left-content">
                                <div class="plan-list-title">
                                    ICICI Prudential Bond Fund - Growth - Direct Plan
                                </div>
                                <div class="plan-list-samllcontent">
                                    <div class="w-50 float-left font-light">
                                        <div class="dot bg-color-blue"></div>Long Term Income/Gilt
                                    </div>
                                    <div class="w-50 float-left font-light">
                                        Min. Investment Amt : 500
                                    </div>
                                </div>
                            </div>
                            <div class="right-content bg-color-blue content--center--middle">
                                10,000
                            </div>

                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                </div>                
            </div>   
            
            <div class="w-100 float-left text-center pt-20 mobi-pt20--none">
                <div class="btn">Start Investing Now</div>
            </div>
            
        </div>
    </main>
<!-- End Comtent -->
</body>
</html>
